        <section class="vh-100" >
            <div class="container h-100 mb-5">
              <div class="row justify-content-center align-items-center h-100 mt-4">
                <div class="col-12">
                  <div class="card text-light bg-dark rounded-4 mb-5">
                    <div class="card-body mb-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-auto ms-auto">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="formName" class="form-control" placeholder="Mychael" />
                                <label class="form-label" for="formName">Your Name</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="email" id="formEmail" placeholder="MychaelIsDiff@gmail.com" class="form-control" />
                                <label class="form-label" for="formEmail">Your Email</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="formPass" class="form-control" placeholder="--------------------" />
                                <label class="form-label" for="formPass">Password</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="formPass" class="form-control" placeholder="--------------------"/>
                                <label class="form-label" for="formPass">Repeat your password</label>
                              </div>
                            </div>
          
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" type="checkbox" value="" id="formAgree" />
                              <label class="form-check-label" for="formAgree">
                                I agree all statements in <a class = "text-light" href="#!">Terms of service</a>
                              </label>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-lg-4">
                              <button type="button" class="btn btn-light btn-outline-secondary text-dark btn-lg">Register</button>
                            </div>
          
                          </form>
          
                        </div>
